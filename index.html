  <title>Guess Game</title>

<body>


    <div class="container">
      <h1>Awesome Guessing Game</h1>
      <p>Guess a number between 0 to 100!</p>
      <form role="form" name="guessform">
        <div class="form-group">
          <label>Your guess:</label>
          <input type=text class="form-control" name=guess> <br>
          <input type=submit class="btn btn-primary" value="Guess">
        </div
      </form>
/**

<br><br>
      <form>
          <label>Start a new game: </label><br>
          <input type=submit name=newgame class="btn btn-primary" value="New Game">
      </form>
<br>     
    </div>
